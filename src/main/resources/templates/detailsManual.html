<!DOCTYPE html>
<html>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel = "stylesheet" href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css"/>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<link rel="stylesheet" href="/css/smart.css"/>
<body>

<div ng-app="myApp" ng-controller="myController">

<!-- Home Screen -->
<div class="get-back">
	<a href="manual"> </a>
</div>

<div class="app-body-inner">
	<div class="app-body-top">
		<h1> Hiii, ABC!</h1>
		<h2>Please enter your phone number and email address to proceed.</h2>
	</div>
</div>

<div class="register-block-wrap phone-email-collect clearfix">
	<form>
		<div class="register-block-wrap-mid clearfix">
			<div class="register-block-wrap-midL"><h3>Phone</h3></div>
			<div class="register-block-wrap-midR"><input type="text" ng-model = "phone" name="" /></div>
		</div>
		<div class="register-block-wrap-mid clearfix">
			<div class="register-block-wrap-midL"><h3>Email</h3></div>
			<div class="register-block-wrap-midR"><input type="text" ng-model = "email" name="" /></div>
		</div>
		<div class="register-block-wrap-mid clearfix">
			<div class="register-block-wrap-midL"><h3>Contact Preference</h3></div>
			<div class="register-block-wrap-midR">
				<div class="some-class clearfix"><input type="radio" name="x" value="z" id="z" checked="true" />
				<label for="z">Phone</label></div>
				<div class="some-class clearfix"><input type="radio" name="x" value="y" id="y" />
				<label for="y">Email</label></div>
			</div>
		</div>
		
	</form>
</div>

<div class="manual-service-action">
		<a href="vehicleInfo">&nbsp;</a>
	</div>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myController', function($scope) {
	$scope.phone = 1234567890;
	$scope.email = "abc@gmail.com";
});



</script>

</body>
</html>x
